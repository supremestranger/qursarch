<!-- static/edit_survey.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Опрос</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Редактировать Опрос</h1>
        <nav>
            <a href="index.html">Главная</a>
            <button id="logout-button">Выйти</button>
        </nav>
    </header>
    <main>
        <form id="edit-survey-form">
            <label for="title">Название Опроса:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Описание (опционально):</label>
            <textarea id="description" name="description"></textarea>

            <div id="questions-container">
                <h3>Вопросы</h3>
                <!-- Вопросы будут добавляться динамически -->
            </div>

            <button type="button" onclick="addQuestion()">Добавить Вопрос</button>
            <button type="submit">Сохранить Изменения</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Платформа Опросов</p>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/edit_survey.js"></script>
</body>
</html>
