<!-- edit_survey.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование Опроса</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Редактирование Опроса</h1>
        <nav>
            <a href="index.html">Главная</a>
        </nav>
    </header>
    <main>
        <form id="edit-survey-form">
            <label for="edit-survey-id-input">ID Опроса:</label>
            <input type="text" id="edit-survey-id-input" placeholder="Введите ID опроса" required>
            <button type="button" onclick="loadSurvey()">Загрузить Опрос</button>

            <div id="edit-survey-details" style="display:none;">
                <label for="edit-survey-title">Название опроса:</label>
                <input type="text" id="edit-survey-title" name="title" required>

                <label for="edit-survey-description">Аннотация:</label>
                <textarea id="edit-survey-description" name="description" rows="3"></textarea>

                <h2>Вопросы</h2>
                <div id="edit-questions-container"></div>
                <button type="button" onclick="addEditQuestion()">Добавить Вопрос</button>

                <button type="submit">Сохранить Изменения</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Платформа Опросов</p>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/edit_survey.js"></script>
</body>
</html>
