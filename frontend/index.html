<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Платформа Опросов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Платформа Опросов</h1>
    </header>
    <main>
        <section id="auth-section">
            <h2>Вход</h2>
            <form id="login-form">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>

            <h2>Регистрация</h2>
            <form id="register-form">
                <label for="reg-login">Логин:</label>
                <input type="text" id="reg-login" name="login" required>
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </section>

        <section id="actions-section">
            <h2>Действия</h2>
            <div class="action">
                <h3>Пройти опрос</h3>
                <input type="text" id="take-survey-id" placeholder="Введите ID опроса">
                <button onclick="takeSurvey()">Пройти</button>
            </div>
            <div class="action">
                <h3>Редактировать опрос</h3>
                <input type="text" id="edit-survey-id" placeholder="Введите ID опроса">
                <button onclick="editSurvey()">Редактировать</button>
            </div>
            <div class="action">
                <h3>Просмотреть аналитику</h3>
                <input type="text" id="analysis-survey-id" placeholder="Введите ID опроса">
                <button onclick="viewAnalysis()">Просмотреть</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Платформа Опросов</p>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
