<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Платформа Опросов - Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="image" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Платформа Опросов</h1>
        <nav>
            <a href="index.html">Главная</a>
            <button id="logout-button" style="display:none;">Выйти</button>
        </nav>
    </header>
    <main>
        <div id="auth-forms">
            <form id="login-form">
                <h2>Вход</h2>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>

            <form id="register-form">
                <h2>Регистрация</h2>
                <label for="reg-login">Логин:</label>
                <input type="text" id="reg-login" name="login" required>
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>

        <div id="protected-content" style="display:none;">
            <!-- Контент, доступный только авторизованным администраторам -->
            <button onclick="createSurvey()">Создать Опрос</button>
            <button onclick="viewSurveys()">Просмотреть Опросы</button>
            <button onclick="viewAnalytics()">Посмотреть Аналитику</button>
        </div>
    </main>
    <footer>
        <p>&copy; copyright lololololololo</p>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
