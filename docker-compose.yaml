services: 
  database:
    image: postgres:15.8
    volumes:
      - dbdata:/var/lib/postgres/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    environment:
      POSTGRES_DB: "QDB"
      POSTGRES_USER: "dbmaster"
      POSTGRES_PASSWORD: "TheSacredKailash"
    ports: 
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbmaster -d QDB"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build: backend
    volumes:
      - ./backend/:/src
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: QDB
      DB_USER: dbmaster
      DB_PASSWORD: TheSacredKailash
  
  nginx:
    image: nginx:latest
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./frontend/:/etc/static/
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  dbdata:
    driver: local